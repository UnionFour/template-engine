<header class="header">
  <div class="header__container">
    <div class="header__wrap-container">
      <a
        routerLink="/"
        class="header__logo logo link"
      >
        <p>Sports</p>
      </a>
      <nav class="header__navigation">
        <ul class="header__navigation-list">
          @for (navigationItem of navigation; track navigationItem.title) {
            <li class="header__navigation-list-item">
              <a
                routerLink="/"
                class="header__navigation-list-link link"
              >{{navigationItem.title}}</a>
            </li>
          }
        </ul>
      </nav>
    </div>
  </div>
</header>
