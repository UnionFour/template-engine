<app-layout>
  <section>
    <img
      src="https://storage.yandexcloud.net/web-constructor-union-4/hero.jpg"
      class="hero-image"
    >
  </section>
  <section *ngIf="config.main" class="content-section">
    <div class="content-section__container">
      <h2 class="title title--bold content-section__title">{{config.main.title}}</h2>
      <h3 class="about-subtitle content-section__about-subtitle">{{config.main.text}}</h3>
    </div>
  </section>
  <app-news-section [newsSection]="config.news"/>
  <section class="content-section">
    <div class="content-section__container">
      <h2 class="title content-section__title">Мы на карте</h2>
<!--      <img src="assets/images/map.jpg">-->
      <app-map></app-map>
    </div>
  </section>
  <section class="content-section">
    <div class="content-section__container">
      <h2 class="title content-section__title">Наши тренеры</h2>
      <ul class="coaches-list">
        @for (coach of coacheslist; track coach.name) {
          <li>
            <app-coach-card [coach]="coach"/>
          </li>
        }
      </ul>
    </div>
  </section>
  <section class="content-section">
    <div class="content-section__container">
      <h2 class="title content-section__title">Наши услуги</h2>
      <ul class="services--list">
        @for (service of servicesList; track service.title) {
          <li>
            <app-service-card [service]="service"/>
          </li>
        }
      </ul>
    </div>
  </section>
</app-layout>
