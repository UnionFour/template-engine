<div class="service-card">
  <h3 class="service-card__title">{{service.sportType}}</h3>
  <div class="service-card__address-block">
    <img
      src="https://storage.yandexcloud.net/web-constructor-union-4/map-icon.svg"
      alt="address icon"
    >
    <p class="service-card__address">{{service.address}}</p>
  </div>
  <p class="service-card__about">{{service.text}}</p>
  <button class="button service-card__button">{{service.buttonWording}}</button>
</div>
