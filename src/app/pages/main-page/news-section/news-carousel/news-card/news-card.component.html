<div *ngIf="news" class="news-card">
  <a [routerLink]="['poster/', newsIndex]" class="news-card__img-link">
    <img
      [src]="'assets/news' + newsIndex + '.jpg'"
      alt="news img"
      class="news-card__img"
    >
  </a>
  <a [routerLink]="['poster/', newsIndex]" class="news-card__title">{{news.title}}</a>
  <time class="news-card__date">{{news.date}}</time>
  <div class="news-card__text" [innerHtml]="news.littleText"></div>
</div>
